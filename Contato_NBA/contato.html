<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=1">
    <title>Contato</title>
    <link rel="icon" href="./img/star_nba.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

    <div id="main-container">
        
        <!--Info endereços-->
        <div id="address-container">
            <a href="../index.html"><img src="./img/back.png" alt="voltar"></a>
            
                <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
                <p>Av. São João, 439</p>

                <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                <p>(11)99999-9999</p>

                <h2><ion-icon name="mail-outline"></ion-icon>E-mail</h2>
                <p>@email.com.br</p>
                
                 
        </div>
    </div>
        <!--formulário para contatos-->
        <div id="form-container">
            <h2>Como posso ajudar?</h2>
            <form action="" id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" name="name" placeholder="Insira seu nome:">
        
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Insira seu email:">

            <label for="phone">Telefone:</label>
            <input type="tel" name="phone" placeholder="Insira seu telefone:">

            <label for="msg">Sua mensagem:</label>
            <textarea name="msg"></textarea>
            <input type="submit" value="Enviar Mensagem">
        </div>
     </div>
    </form>


    <footer>
		<img src="./img/logo_nba.png" alt="NBA">
		<p class="copyright">&copy 2024 NBA. Desenvolvido por Leonardo Vieira</p>
	</footer>
    
     
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
